<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betoog­le — Güncel Deneme Bonusları Listesi</title>
  <meta name="description" content="Betoog­le, sitelerin değişen adreslerini anında bulmanızı sağlar. Sahte linkleri filtreler. Para işlemi yoktur." />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KRZKLB3ZGW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KRZKLB3ZGW');
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050505;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 620px;
      margin: 0 auto;
      padding: 24px 12px 40px;
    }

    .brand-link {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .logo-img {
      width: 64px; /* büyük gelirse 56 veya 48 yapabilirsin */
      height: auto;
      margin-bottom: 4px;
    }

    .subtitle a:link,
    .subtitle a:visited {
      color: #fff !important;
      text-decoration: none;
    }
    
    .subtitle a:hover {
      color: #ddd !important;
      text-decoration: underline;
    }


    h1 {
      margin: 0 0 6px;
      font-size: 28px;
    }

    .subtitle {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .table-wrapper {
      margin-top: 8px;
      border-radius: 12px;
      background: #111;
      padding: 10px;
      box-shadow: 0 0 0 1px #222;
      overflow-x: auto; /* telefonda yatay kaydırma */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 650px;
      text-align: left;
    }

    th, td {
      padding: 9px 10px;
      border-bottom: 1px solid #222;
      font-size: 13px;
      vertical-align: top;
    }

    th {
      background: #181818;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) td {
      background: #101010;
    }

    /* Kolon genişlikleri: site / şartlar / durum */
    th:first-child,
    td:first-child {
      width: 22%;
    }

    th:nth-child(2),
    td:nth-child(2) {
      width: 58%;
    }

    th:nth-child(3),
    td:nth-child(3) {
      width: 20%;
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      text-transform: lowercase;
    }

    .badge.yatirimli {
      background: rgba(255, 193, 7, 0.12);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .badge.yatirimsiz {
      background: rgba(40, 167, 69, 0.12);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 9px 16px;
      border-radius: 999px;
      background: #14a44d;
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }

    .download-link:hover {
      filter: brightness(1.07);
    }

    .filter-bar {
      margin: 12px 0 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .filter-btn {
      border: 0;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
      background: #181818;
      color: #ddd;
    }

    .filter-btn.active {
      background: #14a44d;
      color: #fff;
    }

    footer {
      margin-top: 28px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://t.me/Betoogle_Bot" class="brand-link" target="_blank" rel="noopener">
      <img src="assets/logo.png" alt="Betoogle" class="logo-img">
      <h1>Betoog­le</h1>
    </a>

    <p class="subtitle">
      Listede bulunan sitelerin güncel girişlerine ulaşmak için
      <a href="https://t.me/Betoogle_Bot" target="_blank" rel="noopener">buraya tıklayarak</a>
      bota gidin ve site adını yazın. Bot size sitenin güncel giriş adresini verecektir.
    </p>

    <a class="download-link" href="assets/Güncel Deneme Bonusu Listesi.xlsx" download>
      Listeyi Excel Olarak İndir
    </a>

    <div class="filter-bar">
      <button type="button" class="filter-btn active" data-filter="all">Tümü</button>
      <button type="button" class="filter-btn" data-filter="yatirimli">Yatırımlı</button>
      <button type="button" class="filter-btn" data-filter="yatirimsiz">Yatırımsız</button>
      <button type="button" class="filter-btn" data-filter="bos">Durum Yok</button>
    </div>

    <div class="table-wrapper">
      <table id="bonus-table">
        <!-- JS buraya tabloyu basacak -->
      </table>
    </div>

    <footer>
      © 2025 Betoog­le — Bu bir link doğrulama aracıdır.
    </footer>
  </div>

  <script>
    async function loadCSV() {
      try {
        const res = await fetch('assets/bonuslar.csv');
        const text = await res.text();

        const lines = text.trim().split(/\r?\n/);
        if (!lines.length) return;

        // Türkçe Excel genelde ; kullanır, ona göre ayıralım
        const firstLine = lines[0];
        const delimiter = firstLine.includes(';') ? ';' : ',';

        const rows = lines.map(line => line.split(delimiter));

        const header = rows[0];
        const durumIndex = header.findIndex(h => h.toLowerCase().includes('durum'));
        const dataRows = rows.slice(1).filter(r => r.join('').trim() !== '');

        const table = document.getElementById('bonus-table');
        table.innerHTML = '';

        // THEAD
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        header.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col.trim();
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);

        // TBODY
        const tbody = document.createElement('tbody');

        dataRows.forEach(cols => {
          const tr = document.createElement('tr');

          cols.forEach((col, index) => {
            const td = document.createElement('td');
            let val = col.trim();

            // "durum" kolonuna rozet uygula
            if (header[index] && header[index].toLowerCase().includes('durum')) {
              const span = document.createElement('span');
              const lower = val.toLowerCase();
              span.textContent = val;

              if (lower.includes('yatırımsız') || lower.includes('yatirimsiz')) {
                span.className = 'badge yatirimsiz';
              } else if (lower.includes('yatırımlı') || lower.includes('yatirimli')) {
                span.className = 'badge yatirimli';
              }

              td.appendChild(span);
            } else {
              td.textContent = val;
            }

            tr.appendChild(td);
          });

          // satırın durum bilgisini data-* attribute olarak ekle
          if (durumIndex !== -1) {
            const rawDurum = (cols[durumIndex] || '').trim().toLowerCase();
            let key = 'bos';
            if (rawDurum.includes('yatırımsız') || rawDurum.includes('yatirimsiz')) {
              key = 'yatirimsiz';
            } else if (rawDurum.includes('yatırımlı') || rawDurum.includes('yatirimli')) {
              key = 'yatirimli';
            }
            tr.dataset.durum = key;
          }

          tbody.appendChild(tr);
        });

        table.appendChild(tbody);

        // Filtre fonksiyonu
        function applyFilter(filter) {
          const rows = document.querySelectorAll('#bonus-table tbody tr');
          rows.forEach(row => {
            const value = row.dataset.durum || 'bos';
            if (filter === 'all' || filter === value) {
              row.style.display = '';
            } else {
              row.style.display = 'none';
            }
          });
        }

        // Buton click eventleri
        const buttons = document.querySelectorAll('.filter-btn');
        buttons.forEach(btn => {
          btn.addEventListener('click', () => {
            const filter = btn.dataset.filter;
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilter(filter);
          });
        });

        // Varsayılan filtre
        applyFilter('all');

      } catch (e) {
        console.error(e);
        document.querySelector('.table-wrapper').innerHTML =
          '<p>Liste şu anda yüklenemedi. Lütfen daha sonra tekrar deneyin.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadCSV);
  </script>
</body>
</html>
